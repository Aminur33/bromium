<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Something</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button onclick="demoAjax()" id="ajax-demo">AJAX call for a resource</button>
	<button onclick="destroyAjax()" id="destroy-ajax">Destroy the dynamically created node</button>
	<script>
		function demoAjax() {
			var scriptElement = document.createElement('script');
			scriptElement.src = '/http-queue.js';
			document.body.appendChild(scriptElement);
		}

		function destroyAjax() {
			var elem = document.getElementById('ajax-button');
			elem.parentNode.removeChild(elem);
		}
	</script>
</body>
</html>

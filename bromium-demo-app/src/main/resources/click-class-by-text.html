<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Something</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h2>Click class by text demo</h2>
    <ul>
        <li><button class="item">Item1</button></li><br>
        <li><button class="item">Item2</button></li><br>
        <li><button class="item" onclick="targetClicked()">Target</button></li><br>
        <li><button class="item">Item4</button></li><br>
    </ul>

    <br><br>

    <script>
        function targetClicked() {
            var element = document.createElement('span');
            element.id = 'success-indicator';
            element.innerHTML = 'Success';

            document.body.appendChild(element);
        }
    </script>
</body>
